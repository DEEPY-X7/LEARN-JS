<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script tag</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <script src="SCRIPT.JS"></script>
</head>

<body>
    <script>
        
// 1ï¸âƒ£ Generate a random number between 1 and 100
let randomNumber = Math.floor(Math.random() * 100) + 1;

// 2ï¸âƒ£ Variable to keep track of attempts
let attempts = 0;  
let userGuess = null;  

// 3ï¸âƒ£ Keep looping until the user guesses correctly
while (userGuess !== randomNumber) {
    // 4ï¸âƒ£ Get user input
    userGuess = Number(prompt("Guess a number between 1 and 100:"));  
    attempts++;  // Increase the attempt count

    // 5ï¸âƒ£ Check if the guess is correct
    if (userGuess === randomNumber) {
        console.log(`ğŸ‰ Congratulations! You guessed the correct number (${randomNumber}).`);
        console.log(`Your score: ${100 - attempts}`);
        break; // Exit the loop
    } else if (userGuess < randomNumber) {
        console.log("Oh no! You guessed a smaller number, try again.");
        console.log(`The random number is ${randomNumber} `)
    } else {
        console.log("Oh no! You guessed a larger number, try again.");
        console.log(`The random number is ${randomNumber} `)
    }
}
    </script>
</body>

</html>
